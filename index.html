<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Single Page CV</title>
    <!-- 关联CSS文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 个人信息头部 -->
    <header>
        <h1>你的名字</h1>
        <h2>求职意向（如：前端开发新手）</h2>
        <div class="contact">
            <p>📞 你的电话</p>
            <p>📧 你的邮箱</p>
            <p>📍 你的城市</p>
            <p>🌐 你的GitHub链接（可选）</p>
        </div>
    </header>

    <!-- 技能部分 -->
    <section class="skills">
        <h3>技能</h3>
        <p>HTML5, CSS3, Git, 基础JavaScript（可修改）</p>
    </section>

    <!-- 工作/项目经历 -->
    <section class="experience">
        <h3>项目经历</h3>
        <div class="project">
            <h4>Single Page CV - roadmap.sh项目</h4>
            <p>时间：2026年1月</p>
            <ul>
                <li>用语义化HTML构建单页简历</li>
                <li>学习Git和GitHub的版本控制流程</li>
            </ul>
        </div>
    </section>

    <!-- 教育背景 -->
    <section class="education">
        <h3>教育背景</h3>
        <div class="school">
            <h4>你的学历 - 学校名称</h4>
            <p>时间：入学-毕业</p>
        </div>
    </section>
</body>
</html>
